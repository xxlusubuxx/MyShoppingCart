<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/main_interface/css files/sign_in.css">
</head>
<body>
    <!-- content -->
    <div class="content">
        <h1>Sign In</h1>
        <div id="alert"><h5 id="alert_message"></h5></div>
        <div class="content_form_container">
            <form action="/api/user_sign_in" class="content_form" id="form_sign_in">
                <h4>Got an account?</h4>
                <h5>Enter your email or phone number</h5>
                <input type="text" id="email_phone">
                <button id="continue">Continue</button>
            </form>
            <form action="/api/user_password" class="content_form hidden" id="form_password">
                <h4 id="welcome"></h4>
                <h5>Enter your password and you're all set!</h5>
                <input type="password" id="password">
                <button id="log_in">Log In</button>
                <button id="go_back">Not this account?</button>
            </form>
        </div>
        <div class="spacer"></div>
        <h5>Need help?</h5>
        <div class="spacer"></div>
        <h5>New to MyShoppingCart? <a href="/main_interface/html files/sign_up.html">Create an account</a></h5>
    </div>
    <script type="text/javascript" src="/main_interface/js files/sign_in.js"></script>
</body>
</html>
