<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/main_interface/css files/sign_up.css">
</head>
<body>
    <!-- content -->
    <div class="content">
        <h1>Sign Up</h1>
        <form action="javascript:void(0)" class="content_form" id="content_form">
            <h5>Email</h5>
            <input type="text" id="email">
            <div id="alert"><h5 id="alert_message"></h5></div>
            <h5>Username</h5>
            <input type="text" id="username">
            <div id="alert"><h5 id="alert_message"></h5></div>
            <h5>Password</h5>
            <input type="text" id="password1">
            <div id="alert"><h5 id="alert_message"></h5></div>
            <h5>Re-enter Password</h5>
            <input type="text" id="password2">
            <div id="alert"><h5 id="alert_message"></h5></div>
            <h5>Are you a...</h5>
            <select id="user_type">
                <option value="" selected="selected">User?</option>
            </select>
            <div id="alert"><h5 id="alert_message"></h5></div>
            <div>
                <input type="checkbox" name="terms_of_agreement" id="terms_of_agreement">
                <h6>By continuing, I agree to MyShoppingCart's Terms of Use and Privacy Policy</h6>
            </div>
            <button id="continue">Continue</button>
        </form>
        <div class="spacer"></div>
        <h5>Need help?</h5>
        <div class="spacer"></div>
        <h5>Already a member of MyShoppingCart? <a href="/main_interface/html files/sign_in.html">Create an account</a></h5>
    </div>
    <script type="text/javascript" src="/main_interface/js files/sign_in.js"></script>
</body>
</html>
