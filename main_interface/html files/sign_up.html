<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/main_interface/css files/sign_up.css">
</head>
<body>
    <!-- content -->
    <div class="content">
        <h1>Sign Up</h1>
        <div id="alert"><h5 id="alert"></h5></div>
        <form action="/api/user_data"method="post" class="content_form" id="content_form">
            <label for="user_type">
                I am...
            </label>
            <select name="user_type" id="user_type">
                <option value="user" selected="selected">here to buy stuff</option>
                <option value="seller">here to sell stuff</option>
                <option value="shipper">here to do the shipping</option>
            </select>
            <label for="email">
                Email
            </label>
            <input type="text" name="email" id="email">
            <label for="username">
                Username
            </label>
            <input type="text" name="username" id="username">
            <label for="password">
                Password
            </label>
            <input type="password" name="password" id="password">
            <label for="password2">
                Re-enter Password
            </label>
            <input type="password" name="password2" id="password2">
            <div>
                <input type="checkbox" name="terms_of_agreement" id="terms_of_agreement">
                <h6>By continuing, I agree to MyShoppingCart's Terms of Use and Privacy Policy</h6>
            </div>
            <button id="continue" type="submit">Continue</button>
        </form>
        <div class="spacer"></div>
        <h5>Need help?</h5>
        <div class="spacer"></div>
        <h5>Already a member of MyShoppingCart? <a href="/main_interface/html files/sign_in.html">Create an account</a></h5>
    </div>
    <script type="text/javascript" src="/main_interface/js files/sign_up.js"></script>
</body>
</html>
